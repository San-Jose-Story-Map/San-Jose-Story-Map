<!DOCTYPE html>

<head>

</head>

<body>

    <form class="form-inline d-flex"  method='POST' enctype='multipart/form-data'>
        <input type="email" class="form-control               flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0" id="inputEmail" placeholder="Enter email address...">
        <br />
        <input type="text" class="form-control               flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0" id="inputArtist" placeholder="Enter artist name...">
        <br />
        <input type="text" class="form-control               flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0" id="inputDescription" placeholder="Enter description of work">
        <br />
        <input type="text" class="form-control               flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0" id="inputUrl" placeholder="Enter URL">
        <br />
        <input type="text" class="form-control               flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0" id="inputLatitude" placeholder="Enter latitude">
        <br />
        <input type="text" class="form-control               flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0" id="inputLongitude" placeholder="Enter longitude">
        <br />
        <label for="userFile">Media File:</label><br />
            <input type='file' name='userFile'><br>


        <input type="submit" class="btn btn-primary mx-auto" name='upload_btn' value='upload'>Submit</button>
         </form> <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
        <script src="js/form.js"></script>



</body>

</html>
